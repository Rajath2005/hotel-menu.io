<head>
  <meta charset="UTF-8">

  <title>Digital Menu - Delicious Bites</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

  <!-- Homepage -->
  <div id="homepage" class="page active">
    <header>
      <h1>Welcome to <span class="brand">Delicious Bites</span></h1>
      <p>Scan the QR code to explore our menu!</p>
    </header>

    <div class="categories">
      <div class="category-card" data-category="beverages">
        <img src="icon/beverages.jpg" alt="Beverages">
        <h3>Beverages 🍹</h3>
      </div>
      <div class="category-card" data-category="chinese">
        <img src="icon/Chinese Cuisine.jpeg" alt="Chinese Cuisine">
        <h3>Chinese Cuisine 🥡</h3>
      </div>
      <div class="category-card" data-category="indian">
        <img src="icon/indian-cuisine.jpeg" alt="Indian Cuisine">
        <h3>Indian Cuisine 🍛</h3>
      </div>
      <div class="category-card" data-category="Rice">
        <img src="icon/biryani.jpeg" alt="Rice">
        <h3>Rice & Biryani 🍚</h3>
      </div>
      <div class="category-card" data-category="Special_Combos">
        <img src="icon/special.jpeg" alt="Special Combos">
        <h3>Special Combos & Thalis 🍽️</h3>
      </div>
      <!-- <div class="category-card" data-category="Bread">
        <img src="icon/naan.jpeg" alt="Bread">
        <h3>Bread & Roti </h3>
      </div> -->
      <div class="category-card" data-category="desserts">
        <img src="icon/desssert.jpeg" alt="Desserts">
        <h3>Desserts</h3>
      </div>
    </div>
  </div>

  <!-- Category Page -->
  <div id="category-page" class="page">
    <header>
      <button id="back-button"><i class="fas fa-arrow-left"></i></button>
      <h2 id="category-title"></h2>
    </header>

    <div class="items-list">
      <!-- Items will be dynamically inserted here -->
    </div>
  </div>
